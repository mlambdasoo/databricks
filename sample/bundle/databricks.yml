# This is a Databricks asset bundle definition for bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: bundle
  uuid: 76a0eaa4-854c-463f-84ea-8390f215253d

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
    variables:
      catalog: sudong
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/sudong.lee@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/sudong.lee@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: sudong
      schema: prod
    permissions:
      - user_name: sudong.lee@databricks.com
        level: CAN_MANAGE
